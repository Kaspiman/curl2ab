<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curl to ab - Convert cURL to Apache Bench command</title>
    <meta
      name="description"
      content="Translate Chrome'Copy as cURL' command into a command for ab (Apache Bench). Benchmark your websites urls easily."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Curl2ab</h1>
        <h2>
          Translate
          <a
            href="//www.mit.edu/afs.new/sipb/user/ssen/src/curl-7.11.1/docs/curl.html"
            >cURL</a
          >
          command to
          <a
            href="//httpd.apache.org/docs/current/en/programs/ab.html"
            title="Apache HTTP server benchmarking tool"
            >ab</a
          >
          command
        </h2>
      </header>
      <main></main>
    </div>
    <footer>
      <div class="flex">
        <p>
          Source code is on <a href="//github.com/ahivert/curl2ab/">Github</a>
        </p>
        <p>Built with <a href="//svelte.dev/">Svelte</a></p>
      </div>
    </footer>
  </body>
</html>
