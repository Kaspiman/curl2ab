<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curl2ab - Curl to ab</title>
    <meta
      name="description"
      content="Convert your cURL commands to ab and benchmark your websites with ease."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Curl2ab</h1>
        <p>
          Translate cURL command to
          <a
            href="//httpd.apache.org/docs/current/en/programs/ab.html"
            title="Apache HTTP server benchmarking tool"
            >ab</a
          >
          command
        </p>
      </header>
      <main></main>
    </div>
    <footer>
      <div class="flex">
        <p>
          Source code is on <a href="//github.com/ahivert/curl2ab/">Github</a>
        </p>
        <p>Built with <a href="//svelte.dev/">Svelte</a></p>
      </div>
    </footer>
  </body>
</html>
